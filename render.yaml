services:
  - type: web
    name: sitar-mvp
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node scripts/start-enhanced-mvp.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: sitar-mvp
          property: port
    healthCheckPath: /health
